<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and click adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="title">
        <h1 id="mainTitle">something</h1>
    </div>
    <div id="gameWindow">
        <!--Inventory box-->
        <div id="inventoryBox">

        </div>
        <!--dialog bar-->
        <div id="dialogBar">
            <div id="setMainDialog">
                <div id="heroAvatar">

                </div>
                <div id="heroSpeech">

                </div>
                <div id="counterSpeech">

                </div>
                <div id="counterCharacter">

                </div>
            </div>
        </div>
        <!--Foreground elements-->
        <div id="squareTree"></div>

        <!--Main Character-->
        <div id="hero"></div>

        <!--Background elements-->
        <div id="tileMap"></div>

    </div>
</body>

</html>
